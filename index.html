<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 style="text-align: center;">Student Management Crud</h1>
    <div class="input-container">
        <input type="text" placeholder="Name" id="name">
        <input type="email" placeholder="Email" id="email">
        <input type="text" placeholder="GPA" id="grade">
        <input type="number" placeholder="Age" id="age">
        <input type="text" placeholder="Degree" id="degree">
    </div>

    <button type="submit" id="submit" onclick="addStudent()">Add Student</button>

    <input type="text" id="search" onkeyup="search()" placeholder="Search By Name, email or Degree">

    <table id="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Degree</th>
            </tr>
        </thead>

        <tbody id="tbody">
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
